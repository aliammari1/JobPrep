<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobPrep LinkedIn Importer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      background: #ffffff;
      color: #1a1a1a;
    }

    .header {
      background: #ffffff;
      padding: 20px 20px 16px 20px;
      border-bottom: 1px solid #e5e5e5;
    }

    .header h1 {
      margin: 0 0 4px 0;
      font-size: 22px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(to right, #3b82f6, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      margin: 0;
      font-size: 13px;
      color: #666666;
    }

    .container {
      padding: 20px;
      overflow-y: auto;
      max-height: calc(100vh - 120px);
    }

    .status-card {
      background: #f9fafb;
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 12px;
      word-break: break-word;
      border: 1px solid #e5e5e5;
    }

    .status-label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #333333;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 0.5px;
    }

    .status-value {
      background: #ffffff;
      padding: 8px 10px;
      border-radius: 6px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 11px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      border: 1px solid #e5e5e5;
      color: #666666;
    }

    button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #3b82f6;
      color: #ffffff;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
      border: 1px solid #3b82f6;
    }

    .btn-primary:hover:not(:disabled) {
      background: #2563eb;
      border-color: #2563eb;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #e5e7eb;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #e5e7eb;
      border-color: #d1d5db;
    }

    .btn-danger {
      background: #ef4444;
      color: #ffffff;
      border: 1px solid #ef4444;
    }

    .btn-danger:hover:not(:disabled) {
      background: #dc2626;
      border-color: #dc2626;
    }

    .form-group {
      margin-bottom: 14px;
    }

    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 6px;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 11px 13px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 13px;
      background: #ffffff;
      color: #1f2937;
    }

    input::placeholder {
      color: #9ca3af;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .message {
      padding: 12px 14px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.success {
      background: #d1fae5;
      border: 1px solid #6ee7b7;
      color: #065f46;
    }

    .message.error {
      background: #fee2e2;
      border: 1px solid #fca5a5;
      color: #991b1b;
    }

    .message.info {
      background: #dbeafe;
      border: 1px solid #93c5fd;
      color: #1e40af;
    }

    .message.warning {
      background: #fef3c7;
      border: 1px solid #fce68a;
      color: #92400e;
    }

    .preview {
      background: #f9fafb;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      margin-top: 12px;
      max-height: 220px;
      overflow-y: auto;
      font-size: 12px;
    }

    .preview-title {
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 13px;
      color: #1f2937;
    }

    .preview-item {
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .preview-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .preview-label {
      font-weight: 600;
      color: #4b5563;
    }

    .preview-value {
      color: #1f2937;
      font-weight: 500;
    }

    .loader {
      border: 2px solid #e5e7eb;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }

    .footer-hint {
      margin-top: 12px;
      font-size: 11px;
      color: #6b7280;
      text-align: center;
      border-top: 1px solid #e5e7eb;
      padding-top: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üöÄ JobPrep</h1>
    <p>LinkedIn CV Importer</p>
  </div>

  <div class="container">
    <div class="status-card">
      <div class="status-label">Current Page</div>
      <div class="status-value" id="currentUrl" title="Hover for full URL">Loading...</div>
    </div>

    <div id="messageContainer"></div>

    <button id="extractBtn" class="btn-primary">
      <span>üì•</span>
      <span>Extract Profile</span>
    </button>

    <div id="preview" class="preview hidden"></div>

    <div class="form-group">
      <label class="form-label">JobPrep Server URL</label>
      <input 
        type="text" 
        id="targetUrl" 
        placeholder="e.g., http://localhost:3000"
        value="https://job-prep-fawn.vercel.app"
      />
    </div>

    <button id="sendBtn" class="btn-secondary" disabled>
      <span>‚¨ÜÔ∏è</span>
      <span>Send to JobPrep</span>
    </button>

    <button id="clearBtn" class="btn-danger hidden">
      <span>üóëÔ∏è</span>
      <span>Clear Data</span>
    </button>

    <div class="footer-hint">
      ‚ÑπÔ∏è Make sure you're viewing a LinkedIn profile page to extract data
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
